<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titan's Circuit hackerppmode</title>
  <link rel="stylesheet" href="hackerppmode-style.css">
</head>
<body>
  <audio id="move" src="../src/move.mp3" preload="auto"></audio>
  <audio id="create" src="../src/create.mp3" preload="auto"></audio>
  <audio id="illegal" src="../src/illegal.mp3" preload="auto"></audio>
  <audio id="eliminate" src="../src/capture.mp3" preload="auto"></audio>

  <div class="main-container" id="main-container">
    <div class="sidebar" id="sidebar">
      <h2>Game Modes</h2>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../normalmode/normalmode.html">Normal Mode</a></li>
        <li><a href="hackermode.html">Hacker Mode</a></li>
        <li><a href="../hackerppmode/hackerppmode.html">Hacker ++ Mode</a></li>
      </ul>
    </div>

    <button class="sidebar-toggle" id="sidebar-toggle">◀</button>

    <div class="center-content" id="center-content">
      <div class="status-bar">
        <button onclick="isResume()" id="pause-button" class="pause">Play</button>
        <div class="overall-timer">10:00</div>
        <div class="display-score"></div>
        <div class="red-titan-count"></div>
        <div class="blue-titan-count"></div>
        <div class="move-timer"></div>
      </div>
      <div class="hex-container" id="hex"></div>
      <div class="undo-redo">
        <button class="undo-button" onclick="undo()"><img src="../src/undo.png"></button>
        <button class="redo-button" onclick="redo()"><img src="../src/redo.png"></button>
      </div>
    </div>

    <div class="move-history-panel">
      <h3>Move History</h3>
      <div class="move-history">
        <div class="red-move-history">red</div>
        <div class="blue-move-history">blue</div>
      </div>
    </div>
  </div>

  <button class="settings-btn" id="settings-btn"><img src="../src/setting.png"></button>
  <div class="overlay" id="overlay"></div>
  <div class="settings-modal" id="settings-modal">
    <button class="close-btn" id="close-btn">×</button>
    <h2>Settings</h2>
    <div class="setting-option">
      <span>Sound</span>
      <input type="checkbox" id="sound-toggle" checked>
    </div>
    <div class="setting-option">
      <span>Timer Display</span>
      <input type="checkbox" id="timer-toggle" checked>
    </div>
    <div class="setting-option">
      <span>Red Player Color</span>
      <input type="color" id="red-color" value="#ff0000">
    </div>
    <div class="setting-option">
      <span>Blue Player Color</span>
      <input type="color" id="blue-color" value="#0000ff">
    </div>
    <div class="setting-option">
      <span>Board Shape</span>
      <input type="number" id="board-shape" min="1" max="8" value="6">
    </div>
    
    <div class="setting-option">
      <span>Number of Layers</span>
      <input type="number" id="board-layers" min="1" max="5" value="3">
    </div>
    
  </div>
  
  <script src="hackerppmode-script.js" defer></script>
</body>
</html>
